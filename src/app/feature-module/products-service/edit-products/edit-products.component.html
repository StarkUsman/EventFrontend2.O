<div class="card mb-0">
  <div class="card-body">
    <div class="content-page-header">
      <h5>Edit Products</h5>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card-body">
          <div class="form-group-item">
            <h5 class="form-title">Basic Details</h5>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="input-block mb-3">
                    <label for="Product">Product Name <span class="text-danger">  *</span></label>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="productToEdit.item"
                      />
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="input-block  add-products">
                      <label for="Product">Product Code (SKU)<span class="text-danger">  *</span></label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="productToEdit.code"
                        />
                      </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <div class="input-block mb-3">
                        <label for="Category">Category</label>
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="productToEdit.category"
                          />
                        </div>
                      </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                          <div class="input-block mb-3">
                            <label for="Purchase">Purchase Price  <span class="text-danger">  *</span></label>
                            <input
                              type="text"
                              class="form-control"
                              [(ngModel)]="productToEdit.purchasePrice"
                              />
                            </div>
                          </div>
                          <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="input-block mb-3">
                              <label for="Selling">Selling Price  <span class="text-danger">  *</span></label>
                              <input
                                type="text"
                                class="form-control"
                                [(ngModel)]="productToEdit.sellingPrice"
                                />
                              </div>
                            </div>
                          <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="input-block mb-3">
                              <label for="Quantity"> Quantity <span class="text-danger">  *</span></label>
                              <input
                                type="number"
                                class="form-control"
                                [(ngModel)]="productToEdit.quantity"
                                name="name"
                                />
                              </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                              <div class="input-block mb-3">
                                <label for="Units">Units</label>
                                <mat-select [(ngModel)]="productToEdit.unit" class="select custom-mat-select">
                                  <mat-option value="select units">Select Units</mat-option>
                                  <mat-option value="pieces">Pieces</mat-option>
                                  <mat-option value="box">Box</mat-option>
                                  <mat-option value="box">Kilograms</mat-option>

                                </mat-select>
                              </div>
                            </div>
                              <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="input-block mb-3">
                                  <label for="Alert ">Alert Quantity </label>
                                  <input
                                    type="text"
                                    class="form-control"
                                    value="NA"
                                    name="name"
                                    disabled="true"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group-item">
                              <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-12">
                                  <div class="input-block mb-3" id="summernote_container">
                                    <label htmlFor="label" class="form-control-label">Product Descriptions</label>
                                    <!-- <angular-editor ngDefaultControl [config]="config">
                                    </angular-editor> -->
                                    <input type="text" class="form-control" [(ngModel)]="productToEdit.description">
                                  </div>
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                  <div class="input-block mb-0 pb-0">
                                    <label for="Image">Image</label>
                                    <ngx-dropzone (change)="onSelect($event)" class="service-upload">
                                      <ngx-dropzone-label class="drop-browse align-center">
                                        <span
                                          ><img src="assets/img/icons/drop-icon.svg" alt="upload"
                                        /></span>
                                        <div class="d-flex">
                                          Drop your files here or<span class="text-primary ms-1"
                                          >browse</span
                                          >
                                        </div>

                                        <span class="text-muted">Maximum size: 50MB</span>
                                      </ngx-dropzone-label>
                                      @for (f of files; track f) {
                                        <ngx-dropzone-image-preview
                                          ngProjectAs="ngx-dropzone-preview"
                                          [file]="f"
                                          [removable]="true"
                                          (removed)="onRemove(f)"
                                          >
                                        </ngx-dropzone-image-preview>
                                      }
                                    </ngx-dropzone>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="text-end">
                              <button [routerLink]="routes.productlist" type="reset" class="btn btn-primary cancel me-2">Cancel</button>
                              <button [routerLink]="routes.productlist" type="submit" class="btn btn-primary" (click)="updateProduct()">Update Product</button>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
